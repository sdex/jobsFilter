<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="rows">
    <div class="row">
        <h3>Font Size</h3>
        <div class="col col-6">
            <div class="action-button" id="font-size-decrease">-</div>
        </div>
        <div class="col col-6">
            <div class="action-button" id="font-size-increase">+</div>
        </div>
    </div>
    <div class="row">
        <h3>Grayscale</h3>
        <div class="col col-12">
            <div class="action-button" id="grayscale-toggle">Toggle</div>
        </div>
    </div>
    <div class="row">
        <h3>Invert Colors</h3>
        <div class="col col-12">
            <div class="action-button" id="invert-toggle">Toggle</div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
